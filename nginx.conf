server {
    listen 80;
    server_name lrv1satu.akcodej.site;

    # Default root tidak dipakai
    root /var/www/html;

    index index.php index.html;

    # Laravel subdomain
    location / {
        proxy_pass http://lrv1satu:8080;
    }

    # PHP handling
    location ~ ^/lrv11/.+\.php$ {
        alias /var/www/laravel11docker/public;

        fastcgi_pass laravel_app:9000;
        fastcgi_index index.php;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME /var/www/laravel11docker/public$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /var/www/laravel11docker/public;
    }

    location ~ /\.ht {
        deny all;
    }
}
